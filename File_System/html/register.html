<!DOCTYPE html>

<html>

<head>

<title>调查问卷管理系统 | 注册</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

<link rel="icon" type="image/x-icon" href="icon.png" />
<link rel="stylesheet" href="entrance.css" />

<script type="text/javascript" src="https://cdn.staticfile.org/jquery/3.4.0/jquery.min.js"></script>
<script type="text/javascript" src="entrance.js"></script>

</head>

<body>

<div class="page">

<table width="100%" height="100%">
    <tr colspan="3" height="10%" class="top"></tr>

    <tr height="80%" class="center">
        <td width="10%" class="left"></td>
        <td width="80%" class="container">
        <div class="content">
            <h1 class="content-header">用户注册</h1>

            <span class="input-container" id="email-container">
            <input type="email" class="input-content" id="register-email" placeholder="用邮箱注册用户名" />
            </span>
            <p class="input-error" id="register-email-error"></p>

            <span class="input-container" id="pwd-container">
            <input type="password" class="input-content" id="register-pwd" placeholder="为该账户设置密码" />
            <img src="hidden.png" class="hidden-icon" id="register-pwd-hidden" />
            </span>
            <p class="input-error" id="register-pwd-error"></p>
            
            <span class="input-container" id="confirm-container">
            <input type="password" class="input-content" id="confirm" placeholder="再次输入确认密码" />
            <img src="hidden.png" class="hidden-icon" id="confirm-hidden" />
            </span>
            <p class="input-error" id="confirm-error"></p>

            <input type="submit" class="content-button" id="register-submit" value="创建用户" />

            <a href="index.html" class="page-link" id="link-left"><b>返回主页</b></a>
            <a href="login.html" class="page-link" id="link-right"><b>已有账号，立即登录</b></a>
        </div>
        </td>
        <td width="10%" class="right"></td>
    </tr>
    
    <tr colspan="3" height="10%" class="bottom"></tr>
</table>

</div>

</body>

</html>
